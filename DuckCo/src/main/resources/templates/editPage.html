<html lang="en" xmlns:th="http://www.thymeleaf.org">
<a href="/invoice"><button>Home</button></a>

<h1>Invoice Register</h1>

<form action="/invoice/update" method="POST">
     <div>
        <label>Invoice ID</label>
        <input type="text" name="invoiceId" th:value="${invoice.invoiceId}">
     </div>
    <div>
        <label>Title</label>
        <input type="text" name="title" th:value="${invoice.title}">
    </div>
    <div>
        <label>Description</label>
        <input type="text" name="description" th:value="${invoice.description}">
    </div>
    <div>
        <label>Category</label>
        <input type="text" name="category" th:value="${invoice.category}">
    </div>
    <div>
        <label>Amount</label>
        <input type="number" name="amount" th:value="${invoice.amount}">
    </div>
    <br>
    <br>
    <button type="submit">Register</button>

</form>
</html>
